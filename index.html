<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Практическая работа Яндекс.Практикум. Проект 'Mesto'"><meta name="keywords" content="html, css, javascript, git, adaptive"><meta name="author" content="Vadim Kosarev"><link rel="icon" type="image/png" href="images/favicon.e8871b03260797e018cc.png"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="#" alt="аватар"> <button class="profile__avatar-edit"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="button profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="button profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copy">&copy; 2023 Mesto Russia</p></footer><div class="popup" id="editProfilePopup"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" id="editProfileForm" name="editProfileForm" action="#" method="post" autocomplete="off" novalidate><input id="profile-name" class="popup__input popup__input_value_name" name="name" required placeholder="Имя" minlength="2" maxlength="40"> <span class="profile-name-error popup__input-error"></span> <input id="profile-description" class="popup__input popup__input_value_description" name="description" required placeholder="О себе" minlength="2" maxlength="200"> <span class="profile-description-error popup__input-error"></span> <button class="button popup__submit" type="submit">Сохранить</button></form><button class="button popup__close-button" type="button"></button></div></div><div class="popup" id="addCardPopup"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form" id="addCardForm" name="addCardForm" action="#" method="post" autocomplete="off" novalidate><input id="card-name" class="popup__input popup__input_value_name" name="name" required placeholder="Название" minlength="2" maxlength="30"> <span class="card-name-error popup__input-error"></span> <input id="card-link" class="popup__input popup__input_value_description" type="url" name="description" required placeholder="Ссылка на картинку"> <span class="card-link-error popup__input-error"></span> <button class="button popup__submit" type="submit">Сохранить</button></form><button class="button popup__close-button" type="button"></button></div></div><div class="popup popup_mode_image" id="openImagePopup"><div class="popup__container popup__container_mode_image"><figure class="popup__figure"><img class="popup__image" src="#" alt=""><figcaption class="popup__caption"></figcaption></figure><button class="button popup__close-button" type="button"></button></div></div><div class="popup" id="confirmPopup"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" id="confirmForm" name="confirmForm" action="#" method="post" autocomplete="off" novalidate><button class="button popup__submit" type="submit">Да</button></form><button class="button popup__close-button" type="button"></button></div></div><div class="popup" id="avatarPopup"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" id="avatarForm" name="avatarForm" action="#" method="post" autocomplete="off" novalidate><input id="card-link" class="popup__input popup__input_value_description" type="url" name="description" required placeholder="Ссылка на картинку"> <span class="card-link-error popup__input-error"></span> <button class="button popup__submit" type="submit">Сохранить</button></form><button class="button popup__close-button" type="button"></button></div></div><template id="cardTemplate"><article class="card"><button class="button card__trash-button" type="button"></button> <img class="card__image" src="#" alt=""><div class="card__description"><h2 class="card__title"></h2><div class="card__like-group"><button class="button card__like-button" type="button"></button><p class="card__like-counter"></p></div></div></article></template></body></html>
