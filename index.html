<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая практическая работа Яндекс.Практикум">
  <meta name="keywords" content="html, css, javascript, git, adaptive">
  <meta name="author" content="Vadim Kosarev">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" href="./images/logo/favicon.png">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.png" alt="фото профиля пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__add-button" type="button"></button>
    </section>
    <section class="cards"></section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2023 Mesto Russia</p>
  </footer>
  
  <div class="popup" id="editProfilePopup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" id="editProfileForm" name="editProfileForm" action="#" method="post"  autocomplete="off" novalidate>
        <input id="profile-name" class="popup__input popup__input_value_name" type="text" name="name" required placeholder="Имя" minlength="2" maxlength="40">
        <span class="profile-name-error popup__input-error"></span>
        <input id="profile-description" class="popup__input popup__input_value_description" type="text" name="description" required placeholder="О себе" minlength="2" maxlength="200">
        <span class="profile-description-error popup__input-error"></span>
        <button class="button popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="button popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup" id="addCardPopup">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" id="addCardForm" name="addCardForm" action="#" method="post" autocomplete="off" novalidate>
        <input id="card-name" class="popup__input popup__input_value_name" type="text" name="name" required placeholder="Название" minlength="2" maxlength="30">
        <span class="card-name-error popup__input-error"></span>
        <input id="card-link" class="popup__input popup__input_value_description" type="url" name="description" required placeholder="Ссылка на картинку">
        <span class="card-link-error popup__input-error"></span>
        <button class="button popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="button popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_mode_image" id="openImagePopup">
    <div class="popup__container popup__container_mode_image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="button popup__close-button" type="button"></button>
    </div>
  </div>

  <template id="cardTemplate">
    <article class="card">
      <button class="button card__trash-button" type="button"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="button card__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
